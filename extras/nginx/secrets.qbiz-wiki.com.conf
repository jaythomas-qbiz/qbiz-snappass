# location: /etc/nginx/conf.d/secrets.qbiz-wiki.com.conf

server {
    listen 80;
    listen 443 ssl;
    server_name secrets.qbiz-wiki.com;

    # These credentials generated by certbot from letsencrypt
    ssl_certificate /etc/letsencrypt/live/secrets.qbiz-wiki.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/secrets.qbiz-wiki.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Redirect traffic to our locally-running flask app on port 5000
    location / {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /;
    }

    # Redirect non-https traffic to https
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
}